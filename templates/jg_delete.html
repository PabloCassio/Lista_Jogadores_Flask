<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Jogadores Favoritos</title>
        <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/907/907690.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <div class="alert alert-danger" role="alert">
            Quer mesmo deletar esse jogador? <a href="{{jg.id}}" class="alert-link">{{jg.nome}}</a>.
          </div>
        <form method="POST" action="/jg/dlt">
        <input type="hidden" id="id" name="id" value="{{jg.id}}">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-dark table-striped table-hover ">
                        <tbody>
                            <tr>
                                <td>Nome: </td>
                                <td>{{jg.nome}}</td>
                            </tr>
                            <tr>
                                <td>Posição: </td>
                                <td>{{jg.posicao}}</td>                                              </tr>
                            <tr>
                                <td>Nacionalidade: </td>
                                <td>{{jg.nacionalidade}}</td>
                            </tr>
                            <tr>
                                <td colspan="2"><button type="submit" class="btn btn-outline-danger">Deletar</button></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
